<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>google logo</title>
    <!-- html5 shiv -->
    <!--[if lt IE 9]>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
                <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
            <![endif]-->
</head>

<body>
    <!-- old browser warning -->
    <!--[if lt IE 8]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="icon_app"><a href="#"><i class="material-icons">apps</i></a></li>
                <li id="icon_img"><a href="#"><i class="material-icons">play_circle_filled</i></a></li>
            </ul>
        </nav>
    </header>

    <section class="main_content">
        <!--style them horizontally-->
        <div class="main_elements">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">

            <form action="https://www.google.com/" method="GET">
                <div class="search_bar">
                    <i class="material-icons">search</i>
                    <input type="text" placeholder="" maxlength="">
                </div>

                <div class="btn_links">
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>

                <div class="google_lng">
                    Google offered in: <a href="#">Afrikaans</a>
                    <a href="#">Sesotho</a>
                    <a href="#">Isizulu</a>
                    <a href="#">Isixhosa</a>
                    <a href="#">Setswana</a>
                    <a href="#">Northern Sotho</a>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer_section">

        <div class="footer_top">
            South Africa
        </div>
        <div class="footer_botom">
            <span id="left_footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
                </span>
            <span id="right_footer">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>

        </div>
    </footer>

</body>

</html>
